{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-upload me-2"></i>上傳資料檔案</h4>
            </div>
            <div class="card-body">
                <div id="upload-area" class="text-center p-5 border rounded" style="border-style: dashed !important;">
                    <i class="fas fa-cloud-upload-alt fa-4x text-muted mb-3"></i>
                    <h5>拖放檔案到這裡或點擊選擇檔案</h5>
                    <p class="text-muted mb-4">支援 TSV 或 CSV 檔案</p>
                    <input type="file" id="file-input" class="d-none" accept=".tsv,.csv">
                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                        <i class="fas fa-folder-open me-2"></i>選擇檔案
                    </button>
                </div>
                
                <div id="file-info" class="mt-3" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded">
                        <div>
                            <i class="fas fa-file-alt me-2"></i>
                            <span id="file-name"></span>
                            <span id="file-size" class="text-muted ms-2"></span>
                        </div>
                        <button id="change-file" class="btn btn-sm btn-outline-secondary">變更</button>
                    </div>
                </div>
                
                <div id="preview-container" class="mt-4" style="display: none;">
                    <h5 class="mb-3">檔案預覽</h5>
                    <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                        <table class="table table-sm table-bordered table-hover">
                            <thead class="table-light">
                                <tr id="preview-headers"></tr>
                            </thead>
                            <tbody id="preview-rows"></tbody>
                        </table>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="has-header" checked>
                        <label class="form-check-label" for="has-header">
                            第一行是標題行
                        </label>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <a href="{{ url_for('configure') }}" id="next-btn" class="btn btn-primary" style="display: none;">
                    下一步 <i class="fas fa-arrow-right ms-1"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- JavaScript 代碼已移至 static/js/main.js -->
{% endblock %}
